<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 0.2s ease;
        }
        body, html {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 40vh;
            width: 40vw;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            width: 160px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #next {
            background-color: blue;
            color: white;
            width: 100%;
        }
        #yes {
            background-color: green;
            color: white;
            display: none; /* Initially hidden */
        }
        #no {
            background-color: red;
            color: white;
            position: absolute;
            right: 0;
            width: fit-content;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">CONGRATULATIONS ON DECRYPTING THE MESSAGE!</h1>
        <div class="buttons">
            <button id="next">Next</button>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const questionText = document.getElementById("question");
        const nextButton = document.getElementById("next");
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const container = document.querySelector(".container");

        let messages = [
            "GALING GALING NAMAN NG BEBE NAYAN",
            "ANYWAY HERE COMES MY FINAL QUESTION",
            "READY KANA BA?",
            "WAIT DI PA ATA E",
            "SURE NA?",
            "TOTOO, SURE NA TALAGA?",
            "OSIGE",
            "WILL YOU BE MY VALENTINE?", // After this, show Yes/No buttons
            "ARE YOU SURE?",
            "SABI NA MAG Y-YES KA EH",
            "KAPAD MO TALAGA AYBERSON NO",
            "GALING GALING KASI TAPOS GWAPO PA",
            "OKAY, PREPARE YOURSELF ON FEB 14, MY VALENTINE <3",
            "...",
            "..?",
            "WALA NA YUN LANG",
            "LUH",
            "GUSTO MO PA TALAGA?",
            "...",
            "AH MAKULIT",
            "ISA PA.",
            "WALA NA UMABOT KANA DITO MAY 3 WISHES NAKO",
            "BYE"
        ];

        let messageIndex = 0;

        nextButton.addEventListener("click", () => {
            questionText.textContent = messages[messageIndex];
            messageIndex++;

            if (messages[messageIndex - 1] === "WILL YOU BE MY VALENTINE?") {
                yesButton.style.display = "inline-block";
                noButton.style.display = "inline-block";
                nextButton.style.display = "none";
            }
        });

        yesButton.addEventListener("click", () => {
            questionText.textContent = messages[messageIndex];
            messageIndex++;

            if (messages[messageIndex - 1] === "BYE") {
                setTimeout(() => {
                    window.location.href = "https://www.youtube.com/watch?v=Xpz7i8aGvus";
                }, 2000);
            }
        });

        noButton.addEventListener("mouseover", moveButton);
        noButton.addEventListener("click", moveButton);

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            let newX = Math.random() * (containerRect.width - buttonRect.width);
            let newY = Math.random() * (containerRect.height - buttonRect.height);

            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
    </script>

</body>
</html>
